<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Protfolio</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logoText">MJ</a>

      <ul class="navMenu">
        <li class="navItems"><a class="nav-link" href="#section1">Home</a></li>
        <li class="navItems"><a class="nav-link" href="#section2">Skills</a></li>
        <li class="navItems"><a class="nav-link" href="#section3">Projects</a></li>
        <li class="navItems"><a class="nav-link" href="#section4">Contact</a></li>
      </ul>

      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

    </nav>
  </header>

  <div class="hero-image" id="section1">
    <h1>Meh Jbe</h1>
  </div>
  
  <div id="section2">

      <div class="skillsHeading">
        <span id="skillsHeading">Skills</span>
       </div>

        <div class="textHtml">
          <span class="headings">HTML</span>
      </div>
      <div class="skillsBar">
          <div id="html">
              <span class="percentage">85%</span>
          </div>
      </div>


      <div class="textCSS">
        <span class="headings">CSS</span>
      </div>
      <div class="skillsBar">
          <div id="css">
              <span class="percentage">80%</span>
          </div>
      </div>


      <div class="textJS">
        <span class="headings">JavaScript</span>
      </div>
      <div class="skillsBar">
          <div id="js">
              <span class="percentage">45%</span>
          </div>
      </div>


      <div class="textjava">
        <span class="headings">Java</span>
      </div>
      <div class="skillsBar">
          <div id="java">
              <span class="percentage">40%</span>
          </div>
      </div>


      <div class="textCplusplus">
        <span class="headings">C++</span>
      </div>
      <div class="skillsBar">
          <div id="cplusplus">
              <span class="percentage">30%</span>
          </div>
      </div>


      <div class="textC">
        <span class="headings">C</span>
      </div>
      <div class="skillsBar">
          <div id="c">
              <span class="percentage">30%</span>
          </div>
      </div>
  </div>


  <div class="content" id="section3">
    <h1><span id="spanheading">Projects</span></h1>

    <div class="card-outer-1">
      <div class="card">
        <div class="inner-card">
          <div class="card-face card-face-front">
            <h1></h1>
            <img id="git-image" src="./images/github.png" alt="">
          </div>
          <div class="card-face card-face-end">
            <h1></h1>
            <a id="githubHeading" href="https://github.com/mehwishjbe" target="_blank">Github Profile</a>

        </div>
        </div>
      </div>
    </div>

    <div class="card-outer">
      <div class="card">
        <div class="inner-card">
          <div class="card-face card-face-front">
            <h1></h1>
            <img id="html-image" src="./images/html.png" alt="">
          </div>
          <div class="card-face card-face-end">
            <h1 id="projectsHeading">Projects</h1>
            <ul>
              <li><a id="github-links" href="https://mehwishjbe.github.io/FAQ-accordion-card/" target="_blank">FAQ Accordion</a></li>
              <li><a id="github-links" href="https://mehwishjbe.github.io/news-homepage/" target="_blank">News Homepage</a></li>
              <li><a id="github-links" href="https://mehwishjbe.github.io/result-summary-card/" target="_blank">Result Summary</a></li>
              <li><a id="github-links" href="https://mehwishjbe.github.io/rating-component/" target="_blank">Rating Component</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="content" id="section4">

    <div class="outer-div-contact">
      
      <div class="contactHeading"><h1>Contact</h1></div>
      <div class="locationContact">
        <img id="img-loc" src="./images/location.png" alt="">
        <span>Germany</span>
      </div>

      <div class="emailContact">
        <img id="img-email" src="./images/email.png" alt="">
        <span>@gmail.com</span>
      </div>

    </div>
    
  </div>
  
  <script src="main.js"></script>

</html>
